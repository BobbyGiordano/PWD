<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reservation Hotel Room</title>
    <style>
      body{
        font-family: Arial, sans-serif;
        background-color: #f3f6fa;
        margin: 0;
        padding: 0;
    }

    h3 {
        text-align: center;
        background-color: #4a90e2;
        color: white;
        padding: 15px;
        margin: 0;
        box-shadown: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
        width: 60%;
        margin: 20px auto;
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    fieldset {
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fafafa;
    }

    legend {
        font-weight: bold;
        color:#4a90e2;
    }

    p {
        margin-bottom: 15px;
    }

    input[type="text"], select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="text"], select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="submit"] {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
    }
    input[type="submit"]:hover {
        background-color: #357ABD;
    }

    @media (max-width: 768px) {
        form {
            width: 90%;
            padding: 15px;
        }
    }
</style>
</head>


    
<body>
    <h3>Reservation Hotel Room</h3>

    <form action="" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            <p>1. Name<br />
                <input type="text" name="name" />
            </p>

            <p>2. Gender<br />
                <input type="text" name="gender" />
            </p>

            <p>3. Email Address<br />
                <input type="text" name="email" />
            </p>

            <p>4. Telp Number<br />
                <input type="text" name="telp" />
            </p>
        </fieldset>

        <fieldset>
            <legend>Reservation Room form</legend>
            <p>1. Reservation Name<br />
                <input type="text" name="reservation_name" />
            </p>

            <p>2. Booking date<br />
                <input type="text" name="booking_date" />
            </p>

            <p>3. Room Type<br />
                <select name="room_type">
                    <option>Deluxe</option>
                </select>
            </p>

            <p>4. Bed Type<br />
                <select name="bed_type">
                    <option>Single bed</option>
                </select>
            </p>

            <p>5. Breakfast<br />
                <input type="radio" name="breakfast" value="with" /> With Breakfast
                <input type="radio" name="breakfast" value="without" /> Without Breakfast
            </p>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <p>1. Check in date<br />
                <input type="text" name="checkin" />
            </p>

            <p>2. Check out date<br />
                <input type="text" name="checkout" />
            </p>

            <p>3. Payment Method<br />
                <select name="payment_method">
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Transfer</option>
                </select>
            </p>
        </fieldset>

        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
